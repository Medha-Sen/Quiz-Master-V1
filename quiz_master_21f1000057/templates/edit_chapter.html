<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Chapter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container chapter-form">
        <h2 class="text-center">Edit Chapter: {{ chapter.name }}</h2>

        <form action="{{ url_for('edit_chapter', chapter_id=chapter.id) }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Chapter Name:</label>
                <input type="text" class="form-control" name="name" value="{{ chapter.name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description:</label>
                <textarea class="form-control" name="description" rows="4">{{ chapter.description }}</textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
