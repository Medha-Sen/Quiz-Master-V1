<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center text-primary">New Question</h2>
        <form action="{{ url_for('add_question', quiz_id=quiz_id) }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Chapter ID:</label>
                <input type="text" name="chapter_id" class="form-control" value="{{ quiz.chapter_id }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Question Title:</label>
                <input type="text" name="question_title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Question Statement:</label>
                <textarea name="question_statement" class="form-control" required></textarea>
            </div>

            <h4 class="text-warning">Single Option Correct</h4>
            <div class="mb-3">
                <label class="form-label">Option 1:</label>
                <input type="text" name="option_1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Option 2:</label>
                <input type="text" name="option_2" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Option 3:</label>
                <input type="text" name="option_3" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Option 4:</label>
                <input type="text" name="option_4" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Correct Option:</label>
                <input type="number" name="correct_option" class="form-control" min="1" max="4" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Save and Next</button>
                <a href="{{ url_for('quiz_management') }}" class="btn btn-danger">Close</a>
            </div>
        </form>
    </div>

</body>
</html>
