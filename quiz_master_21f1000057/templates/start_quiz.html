<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">  <!-- Auto-refresh every 5 seconds -->
    <title>Start the Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

<div class="container mt-4">
    <h2 class="quiz-title">Start the Quiz</h2>

    <!-- Quiz Header -->
    <div class="quiz-header">
        <span class="question-number">
            <strong>QNo.</strong> <span class="q-box">{{ question_index + 1 }}/{{ total_questions }}</span>
        </span>
        <span class="timer">⏳ <span id="timer">{{ remaining_time }}</span></span>
    </div>

    <!-- Question Box -->
    <div class="question-box">
        <h4>{{ question.question_statement }}</h4>
    </div>

<form method="POST" id="quizForm">
    <ul class="list-unstyled">
        <li>
            <label class="option-label">
                <input class="form-check-input" type="radio" name="selected_option" value="1"
                    {% if selected_option == "1" %} checked {% endif %}>
                {{ question.option1 }}
            </label>
        </li>
        <li>
            <label class="option-label">
                <input class="form-check-input" type="radio" name="selected_option" value="2"
                    {% if selected_option == "2" %} checked {% endif %}>
                {{ question.option2 }}
            </label>
        </li>
        <li>
            <label class="option-label">
                <input class="form-check-input" type="radio" name="selected_option" value="3"
                    {% if selected_option == "3" %} checked {% endif %}>
                {{ question.option3 }}
            </label>
        </li>
        <li>
            <label class="option-label">
                <input class="form-check-input" type="radio" name="selected_option" value="4"
                    {% if selected_option == "4" %} checked {% endif %}>
                {{ question.option4 }}
            </label>
        </li>
    </ul>

    <!-- Button Group -->
    <div class="button-group">
        {% if question_index > 0 %}
            <button type="submit" name="action" value="previous" class="prev-btn">← Previous</button>
        {% endif %}
        {% if question_index < total_questions - 1 %}
            <button type="submit" name="action" value="next" class="next-btn">Save and Next →</button>
        {% else %}
            <button type="submit" name="action" value="submit" class="submit-btn">Submit</button>
        {% endif %}
    </div>
</form>

</div>

</body>
</html>
