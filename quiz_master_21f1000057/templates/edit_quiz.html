<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center text-primary">Edit Quiz Details</h2>

    <form method="POST">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title text-success">Edit {{ quiz.get_subject_name() }} Quiz: {{ quiz.get_chapter_name() }}</h4>
                
                <!-- Date of Quiz -->
                <div class="mb-3">
                    <label for="date_of_quiz" class="form-label">Date of Quiz</label>
                    <!-- Correct date format for <input type="date"> (yyyy-mm-dd) -->
                    <input type="date" class="form-control" id="date_of_quiz" name="date_of_quiz" value="{{ quiz.date_of_quiz.strftime('%Y-%m-%d') }}">
                </div>

                <!-- Duration (HH:MM) -->
                <div class="mb-3">
                    <label for="time_duration" class="form-label">Duration (HH:MM)</label>
                    <input type="text" class="form-control" id="time_duration" name="time_duration" value="{{ quiz.time_duration }}">
                </div>

                <!-- Remarks -->
                <div class="mb-3">
                    <label for="remarks" class="form-label">Remarks</label>
                    <textarea class="form-control" id="remarks" name="remarks">{{ quiz.remarks if quiz.remarks else '' }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary">Update Quiz</button>
            </div>
        </div>
    </form>

    <div class="mt-3">
        <a href="{{ url_for('quiz_management') }}" class="btn btn-secondary">Back to Quiz Management</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
