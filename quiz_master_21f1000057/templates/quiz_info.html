<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h3 class="text-center">View the Quiz</h3>

            <div class="quiz-details mt-4">
                <p><strong>ID:</strong> <span class="form-control">{{ quiz.id }}</span></p>
                <p><strong>Subject:</strong> <span class="form-control">{{ quiz.get_subject_name() }}</span></p>
                <p><strong>Chapter:</strong> <span class="form-control">{{ quiz.get_chapter_name() }}</span></p>
                <p><strong>Number of Questions:</strong> <span class="form-control">{{ quiz.num_questions() }}</span></p>
                <p><strong>Scheduled Date:</strong> <span class="form-control">{{ quiz.date_of_quiz.strftime('%d/%m/%Y') }}</span></p>
                <p><strong>Duration (hh:mm):</strong> <span class="form-control">{{ quiz.time_duration }}</span></p>
            </div>

            <div class="text-center mt-3">
                <a href="{{ url_for('user_dashboard') }}" class="btn btn-primary">Close</a>
            </div>
        </div>
    </div>
</body>
</html>
