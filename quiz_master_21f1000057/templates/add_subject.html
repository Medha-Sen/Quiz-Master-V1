<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Subject</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_add_delete.css') }}">
</head>
<body>

    <div class="container subject-form">
        <h2 class="text-center">New Subject</h2>

        <form action="{{ url_for('add_subject') }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description:</label>
                <textarea class="form-control" name="description" rows="4"></textarea>
            </div>

            <p class="text-danger">Note: May include more input fields...</p>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
