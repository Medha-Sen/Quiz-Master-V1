<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="nav-links">
                <a href="{{ url_for('user_dashboard') }}">Home</a> |
                <a href="{{ url_for('user_scores') }}">Scores</a> |
                <a href="{{ url_for('user_summary',user_id=user_id) }}">Summary</a> |
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>

            <!-- Search Bar -->
            <form class="search-container d-flex">
                <input type="text" class="form-control search-input" placeholder="Search">
                <button type="submit" class="btn search-button">üîç</button>
            </form>

            <span class="user-welcome">Welcome {{ current_user.name }}</span>
        </div>
    </nav>

    <!-- Quiz Scores Table -->
    <div class="container mt-4">
        <h3 class="text-center">Quiz Scores</h3>

        {% if quiz_scores %}
        <table class="table table-bordered text-center mt-3">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>No. of Questions</th>
                    <th>Date</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for quiz in quiz_scores %}
                <tr>
                    <td>{{ quiz.id }}</td>
                    <td>{{ quiz.num_questions }}</td>
                    <td>{{ quiz.date }}</td>
                    <td>{{ quiz.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center mt-4">No quizzes attempted yet.</p>
        {% endif %}
    </div>

</body>
</html>
